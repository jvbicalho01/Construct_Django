{% extends "base.html" %}

{% block 'body' %}

<div class="container">
    <form action="{% url 'cadastrar-vendedor' %}" method="POST">
        {% csrf_token %}
        <br>
        <label>E-mail</label>
        <input type="email" placeholder="Digite seu email..." name="email" class="form-control">
        <br>
        <label>Senha</label>
        <input type="password" placeholder="Digite sua senha..." name="senha" class="form-control">
        <br>
        <input type="submit" value="Enviar" class="btn btn-success">
    </form>

    <hr class="bg-hr">

    <table class="table table-striped table-dark">
        <thead>
            <tr>
                <th scope="col">Nome</th>
                <th scope="col">Sobrenome</th>
                <th scope="col">E-mail</th>
                <th scope="col">Ãšltimo login</th>
                <th scope="col">Excluir</th>
            </tr>
        </thead>
        <tbody>
            {% for vendedor in vendedores %}
                <tr>
                    <th>{{vendedor.first_name}}</th>
                    <td>{{vendedor.last_name}}</td>
                    <td>{{vendedor.email}}</td>
                    <td>@{{vendedor.last_login}}</td>
                    <td><a href="{% url 'excluir-usuario' vendedor.id %}" class="btn btn-danger">Excluir</a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
